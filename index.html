<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racing Game</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
    <!-- main js -->
    <script type="text/javascript" src="script/app.js"></script>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- game wrapper div -->
    <div class="game">

      <div class="backgroundImage">
        <img src="images/jungle-frame-concept-13857558.jpg">
        <!--div class="characters">
          <img class="parot" src="images/Parrot-Walk-Front.gif">
          <img class="monkey" src="images/aaf1f8b755f6eed9b64b4eebd0c72ba2.gif">
          <img class="chicken" src="images/animated-chicken-image-0042.gif">
          <img class="chick" src="images/00517.gif">
        </div-->
      </div>

      <!-- first player div -->
      <div class="wrapper">
        <div class="player A">
          <img src="images/animated-lion-gif-17.gif">
        </div>
      </div>

      <!-- clear space between the two players -->
      <div class="space">

      </div>

      <!-- second player div -->
      <div class="wrapper">
        <div class="player B">
          <img src="images/hog-farm-animal-livestock-striding-pig-animation-X0Cm.gif">
        </div>
      </div>

      <!-- button to restart the game -->
      <div class="buttonWrapper">
        <div class="restartButton">
          <input type="button" value="Start Over">
        </div>
      </div>

        <div class="result"></div>

    </div>

  </body>
</html>
