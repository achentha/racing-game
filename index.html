<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Racing Game</title>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
    <!-- main js -->
    <script type="text/javascript" src="script/app.js"></script>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- game wrapper div -->
    <div class="game">

      <!-- first player div -->
      <div class="player A">A
        <!-- img src="" -->
      </div>

      <div class="player A1">A1</div>
      <div class="player A2">A2</div>




      <!-- clear space between the two players -->
      <div class="space"></div>

      <!-- second player div -->
      <div class="player B">B
        <!-- img src="" -->
      </div>

      <!-- button to restart the game -->
      <div class="restartButton">
        <input type="button" value="Start Over">
      </div>
    </div>

  </body>
</html>
